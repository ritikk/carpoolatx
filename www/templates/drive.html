<ion-view title="Drive" hide-back-button="true" id="page11" class=" ">
    <ion-content padding="true" scroll="false" class="has-header">
        <div id="map" data-tap-disabled="true"></div>
        <a id="drive-start" class="map-top-button button button-positive " ng-click="startDrive()" ng-hide="isDriving">I'm Available</a>
        <a id="drive-end" class="button button-assertive " ng-click="endDrive()" ng-show="isDriving">I'm Unavailable</a>
        <button id="myLocation" class="button button-royal mylocation-button-drive" ng-click="moveToMyLocation()"><i class="ion-ios-navigate-outline"></i></button>
    </ion-content>
</ion-view>
